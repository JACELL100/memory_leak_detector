<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Leak Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #000; }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .table-header {
      background: rgba(99, 102, 241, 0.1);
      border-bottom: 2px solid rgba(99, 102, 241, 0.3);
    }
    .table-row {
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .table-row:hover {
      background: rgba(255, 255, 255, 0.03);
      transform: scale(1.01);
    }
    .alert-row {
      background: rgba(239, 68, 68, 0.15);
      border-left: 3px solid #ef4444;
    }
    .alert-row:hover {
      background: rgba(239, 68, 68, 0.25);
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .badge-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .badge-success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .pulse-dot {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center p-10 min-h-screen">
  <!-- Header -->
  <div class="w-full max-w-6xl mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-4xl font-bold text-white mb-2 flex items-center gap-3">
          <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
          </svg>
          Memory Leak Detector Dashboard
        </h1>
        <p class="text-gray-400 text-sm">Real-time memory usage monitoring and leak detection</p>
      </div>
      <div class="flex items-center gap-2 glass-card px-4 py-2 rounded-lg">
        <span class="pulse-dot w-2 h-2 bg-green-400 rounded-full"></span>
        <span class="text-sm text-gray-300">Live Monitoring</span>
      </div>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="w-full max-w-6xl mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="glass-card rounded-xl p-4">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-400 text-sm mb-1">Total Requests</p>
          <p class="text-2xl font-bold text-white" id="total-count">0</p>
        </div>
        <div class="bg-indigo-500 bg-opacity-20 p-3 rounded-lg">
          <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="glass-card rounded-xl p-4">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-400 text-sm mb-1">Alerts (>5 MB)</p>
          <p class="text-2xl font-bold text-red-400" id="alert-count">0</p>
        </div>
        <div class="bg-red-500 bg-opacity-20 p-3 rounded-lg">
          <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="glass-card rounded-xl p-4">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-400 text-sm mb-1">Avg Memory Δ</p>
          <p class="text-2xl font-bold text-cyan-400" id="avg-diff">0 MB</p>
        </div>
        <div class="bg-cyan-500 bg-opacity-20 p-3 rounded-lg">
          <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Logs Table -->
  <div class="w-full max-w-6xl glass-card rounded-2xl shadow-2xl overflow-hidden">
    <div class="p-6 border-b border-gray-800">
      <h2 class="text-xl font-semibold text-white flex items-center gap-2">
        <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Request Logs
      </h2>
    </div>
    
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="table-header">
            <th class="p-4 font-semibold text-indigo-300">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Timestamp
              </div>
            </th>
            <th class="p-4 font-semibold text-indigo-300">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Request Path
              </div>
            </th>
            <th class="p-4 font-semibold text-indigo-300">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                Memory Δ (MB)
              </div>
            </th>
            <th class="p-4 font-semibold text-indigo-300">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Duration (s)
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="log-rows">
          <tr>
            <td colspan="4" class="p-8 text-center text-gray-500">
              <div class="flex flex-col items-center gap-3">
                <svg class="w-12 h-12 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p>Loading logs...</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-gray-500 text-sm">
    <p>Auto-refreshing every 5 seconds</p>
  </div>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs/');
        const data = await res.json();
        
        // Update stats
        document.getElementById('total-count').textContent = data.length;
        const alerts = data.filter(log => log.diff > 5).length;
        document.getElementById('alert-count').textContent = alerts;
        const avgDiff = data.length ? (data.reduce((sum, log) => sum + log.diff, 0) / data.length).toFixed(2) : 0;
        document.getElementById('avg-diff').textContent = avgDiff + ' MB';
        
        // Update table
        const rows = data.map(log => `
          <tr class="table-row fade-in ${log.diff > 5 ? 'alert-row' : ''}">
            <td class="p-4">
              <span class="text-gray-300 font-mono text-sm">${log.timestamp}</span>
            </td>
            <td class="p-4">
              <code class="text-cyan-400 text-sm bg-black bg-opacity-30 px-2 py-1 rounded">${log.path}</code>
            </td>
            <td class="p-4">
              <span class="badge ${log.diff > 5 ? 'badge-danger' : 'badge-success'}">
                ${log.diff > 0 ? '+' : ''}${log.diff} MB
              </span>
            </td>
            <td class="p-4">
              <span class="text-gray-300 font-mono text-sm">${log.duration}</span>
            </td>
          </tr>
        `).join('');
        
        document.getElementById('log-rows').innerHTML = rows || `
          <tr>
            <td colspan="4" class="p-8 text-center text-gray-500">
              <div class="flex flex-col items-center gap-3">
                <svg class="w-12 h-12 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                </svg>
                <p>No logs available</p>
              </div>
            </td>
          </tr>
        `;
      } catch (error) {
        console.error('Failed to fetch logs:', error);
        document.getElementById('log-rows').innerHTML = `
          <tr>
            <td colspan="4" class="p-8 text-center text-red-400">
              <div class="flex flex-col items-center gap-3">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p>Failed to load logs</p>
              </div>
            </td>
          </tr>
        `;
      }
    }
    
    fetchLogs();
    setInterval(fetchLogs, 5000); // auto-refresh every 5 sec
  </script>
</body>
</html>
